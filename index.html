<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <section class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section id="add-block">
      <label for="new-task" class="block-name label-name">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="block-name">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="tasks-item">
        <input type="checkbox" class="task-check">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-img" src="./remove.svg" alt="delete icon">
        </button>
      </li>
      <li class="tasks-item edit-mode">
        <input type="checkbox" class="task-check">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button-img" src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="tasks-item">
        <input type="checkbox" class="task-check" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-img" src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
